{% extends "base.html" %}
{% load i18n %}

{% block content %}
{% if user.is_authenticated %}
Please logout before registering a new user
{% else %}
<form class="well" method="post" action=".">
    {% csrf_token %}
  {{ form.as_p }}

  <input type="submit" class="btn" value="{% trans 'Submit' %}" />
</form>
{% endif %}
{% endblock %}
